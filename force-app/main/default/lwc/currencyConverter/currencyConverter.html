<template>
    <div class="currency-app">
        <div class="container">
            <div class="slds-card custom-card">
                <form>
                    <h1 class="slds-text-heading_large slds-text-color_inverse slds-text-align_center slds-m-bottom_large">Currency Converter</h1>
                    <img src={currencyImage} alt="Currency Icon" height="150px"
                    width="150px">
                    <lightning-input type="number" name="amount" label="Amount"
                    placeholder="Amount" variant="label-hidden" required class="slds-m-vertical_x-large" ></lightning-input>
                    <div class="slds-grid slds-gutters baseLine slds-m-vertical_x-large">
                        <div class="slds-col">
                            <lightning-combobox
                            name="CountryFrom"
                            label="From"
                            value={countryFrom}
                            variant="label-hidden"
                            placeholder="Currency"
                            options={countryList}
                            onchange={handleChange} ></lightning-combobox>
                        </div>
                        <div class="slds-col slds-text-align_center">
                            <lightning-icon icon-name='action:change_record_type' alternative-text='change_record_type' 
                            size='large' title='Convert Icon'></lightning-icon>
                        </div>
                        <div class="slds-col">
                            <lightning-combobox
                            name="CountryTo"
                            label="From"
                            value={countryTo}
                            variant="label-hidden"
                            placeholder="Currency"
                            options={countryList}
                            onchange={handleChange} ></lightning-combobox>
                        </div>
                        </div>
                        <button type="submit" class="slds-button slds-button_stretch custom-button">Convert</button>
                </form>
            </div>
        </div>
    </div>
</template>
